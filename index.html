<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doom-Inspired 3D FPS Browser Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: monospace;
      background-color: #000;
      color: #fff;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .loading {
      text-align: center;
    }
    
    .title {
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      }
      50% {
        text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
      }
      100% {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      }
    }
    
    .message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .spinner {
      border: 4px solid rgba(255, 0, 0, 0.3);
      border-radius: 50%;
      border-top: 4px solid #ff0000;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      margin-top: 2rem;
      cursor: pointer;
      text-transform: uppercase;
      font-family: monospace;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }
  </style>
    <!-- CRITICAL: DO NOT REMOVE/MODIFY THIS COMMENT OR THE SCRIPT BELOW -->
    <script src="https://blink.new/auto-engineer.js" type="module"></script>
  </head>
<body>
  <div id="root">
    <div class="loading">
      <div class="title">DOOM CLONE</div>
      <div class="message">Game is ready to play!</div>
      <a href="/game" class="button">PLAY NOW</a>
    </div>
  </div>
</body>
</html>
